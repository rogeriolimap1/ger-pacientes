<!-- chama o fragmento relacionado ao cabeçalho da página -->
<head th:replace="~{layoutBase :: head}">
</head>

<body>
	<!-- chama o fragmento relacionado a barra de navegação -->
	<div th:replace="~{layoutBase :: navbar}"></div>
	<div class="container mb-2">
		<!-- Modificar -->
		<h1>Pacientes</h1>
		<table class="table table-light">
			<tr class="table-dark">
				<th></th>
				<!-- Modificar -->
				<th scope="col">Nome</th>
				<th scope="col">Especialidade</th>
				<th scope="col">Email</th>
				<th scope="col">Salario</th>
				<th scope="col"></th>
			</tr>

			<!-- Modificar -->
			<tr th:each="vet : ${pacientes}">
				<th scope="row"></th>
				<td><span th:text="${vet.nome}"></span></td>
				<td><span th:text="${vet.especialidade}"></span></td>
				<td><span th:text="${vet.email}"></td>
				<td>R$<span th:text="${vet.salario}"></span></td>
				<td class="buttons "><a th:href="@{form/{id}(id=${vet.id})}"
					th:method="get" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
					<a th:href="@{delete/{id}(id=${vet.id})}" th:method="delete"
					class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
			</tr>
		</table>

		<a href="/form"><button class="btn btn-dark">Adicionar</button></a> <a href="/find"><button class="btn btn-dark">Consultar
				</button></a>

	</div>
	
	
</body>

</html>
